        body {

        .profile-card {

        }
        .progress-bar {
            width: 80%; 
            background: linear-gradient(to right, #ffa743, #fff129, rgb(255, 93, 93));
        }
        .animated-background {
            background-image: linear-gradient(45deg, #93c5ff, #eeacff, #abf9ff, #d391ff);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }
        @keyframes gradientAnimation {
            0% {
                background-position: 100% 0;
            }
            100% {
                background-position: 0 100%;
            }
        }

        .snow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }
        .snowflake {
            position: absolute;
            background: #fff;
            opacity: 0.8;
            border-radius: 50%;
        }

        #section1 {
            animation: sectionBackground 60s infinite;
            background-size: cover;
            background-image: url("../Images/scenery2.jpg");
        }

        @keyframes sectionBackground {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 100% 100%;
            }
        }

        .avatar-carousel {
            text-align: center;
        }

        .avatar-list {
            display: flex;
            justify-content: space-between;
            max-width: 300px;
            margin: 0 auto;
            overflow: hidden;
        }

        .avatar-thumbnail {
            width: 60px;
            height: 60px;
            cursor: pointer;
        }

        .hover-expand {
            transform: scale(1.1); 
            transition: transform 0.2s ease; 
        }
    </style>
</head>

    <div class="snow"></div>
    <script>
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.style.width = Math.random() * 10 + 'px';
            snowflake.style.height = snowflake.style.width;
            snowflake.style.left = Math.random() * window.innerWidth + 'px';
            document.querySelector('.snow').appendChild(snowflake);

            anime({
                targets: snowflake,
                top: '100vh',
                duration: 5000 + Math.random() * 5000,
                easing: 'linear',
                complete: function(anim) {
                    anim.animatables[0].target.remove();
                },
            });
        }

        function generateSnowflakes() {
            setInterval(createSnowflake, 100); 
        }

        generateSnowflakes();
    </script>
