    <style>
  
        .animated-text {
            animation: bounce 2s infinite;
        }
               
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        @keyframes cube {
          from {
            transform: scale(0) rotate(0deg) translate(-50%, -50%);
            opacity: 1;
          }
          to {
            transform: scale(20) rotate(960deg) translate(-50%, -50%);
            opacity: 0;
          }
        }

        .cube {
          position: absolute;
          top: 80vh;
          left: 45vw;
          width: 10px;
          height: 10px;
          border: solid 1px #D7D4E4;
          transform-origin: top left;
          transform: scale(0) rotate(0deg) translate(-50%, -50%);
          animation: cube 12s ease-in forwards infinite;
        }
        .cube:nth-child(2n) {
          border-color: #FFF ;
        }
        .cube:nth-child(2) {
          animation-delay: 2s;
          left: 25vw;
          top: 40vh;
        }
        .cube:nth-child(3) {
          animation-delay: 4s;
          left: 75vw;
          top: 50vh;
        }
        .cube:nth-child(4) {
          animation-delay: 6s;
          left: 90vw;
          top: 10vh;
        }
        .cube:nth-child(5) {
          animation-delay: 8s;
          left: 10vw;
          top: 85vh;
        }
        .cube:nth-child(6) {
          animation-delay: 10s;
          left: 50vw;
          top: 10vh;
        }

        .pagesection {
            animation: sectionBackground 120s infinite;
            background-size: cover;
            background-image: url("../Images/ridges.jpg")
        }

        @keyframes sectionBackground {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 100% 100%;
            }
        }

        .calculator {
          background: #444;
          border: 2px solid #333;
          border-radius: 10px;
          padding: 20px;
          max-width: 300px;
          margin: 0 auto;
        }

        .calculator-buttons {
          display: flex;
          flex-direction: column;
        }

        #row {

          justify-content: space-between;
        }

        .calculator-button {
          flex: 1;
          padding: 10px;
          font-size: 1.5rem;
          border: 1px solid #333;
          border-radius: 5px;
          background: #666;
          color: white;
          cursor: pointer;
          transition: background 0.3s;
        }

        .calculator-button:hover {
          background: #888;
        }

    </style>
