    <style>
       
        .animated-text {
            animation: bounce 2s infinite;
        }
               
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
               
        .background {
          background: linear-gradient(132deg, #7ee9f5, #df934d, #fcfefc);
          background-size: 400% 400%;
          animation: Gradient 15s ease infinite;
          position: relative;
          
          width: 100%;
          overflow: hidden;
          padding:0;
          margin:0px;
        }
        @keyframes cube {
          from {
            transform: scale(0) rotate(0deg) translate(-50%, -50%);
            opacity: 1;
          }
          to {
            transform: scale(20) rotate(960deg) translate(-50%, -50%);
            opacity: 0;
          }
        }
        .cube {
          position: absolute;
          top: 80vh;
          left: 45vw;
          width: 10px;
          height: 10px;
          border: solid 1px #D7D4E4;
          transform-origin: top left;
          transform: scale(0) rotate(0deg) translate(-50%, -50%);
          animation: cube 12s ease-in forwards infinite;
        }
        .cube:nth-child(2n) {
          border-color: #FFF ;
        }
        .cube:nth-child(2) {
          animation-delay: 2s;
          left: 25vw;
          top: 40vh;
        }
        .cube:nth-child(3) {
          animation-delay: 4s;
          left: 75vw;
          top: 50vh;
        }
        .cube:nth-child(4) {
          animation-delay: 6s;
          left: 90vw;
          top: 10vh;
        }
        .cube:nth-child(5) {
          animation-delay: 8s;
          left: 10vw;
          top: 85vh;
        }
        .cube:nth-child(6) {
          animation-delay: 10s;
          left: 50vw;
          top: 10vh;
        }
        
    </style>

</head>
