<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>Forgot Password</h1>
        <form id="forgotPasswordForm">
            <label for="email">Please key in your email</label>
            <input type="email" id="email" placeholder="Email" name="email" required>
            <button type="submit">Reset Password</button>
        </form>

        <div id="responseMessage"></div>
    </div>
    <script>
        document.getElementById("forgotPasswordForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const email = document.getElementById("email").value;

            // Perform a client-side validation of the email address if needed.

            // Send a POST request to your server for processing.
            // Replace 'your_server_endpoint' with the actual URL of your server-side code.
            fetch('/your_server_endpoint', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email }),
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById("responseMessage").innerText = "Password reset instructions sent to your email.";
                    } else {
                        document.getElementById("responseMessage").innerText = "Email not found in our system.";
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                });
        });
    </script>
</body>
</html>
