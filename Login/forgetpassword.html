<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>BrainBox - Forget Password</title>
	<link rel="stylesheet" href="style.css" />
	<!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
	<main>
		<div class="box">
			<div class="inner-box">
				<div class="forms-wrap" style="width: 100%">
					<div id="centraliseform" autocomplete="off" class="sign-in-form" style="max-width: 360px;">
						<div class="logo">
							<img src="../Images/brainbox_high_resolution_logo_black_on_transparent_background.png"
								alt="logo">
							<!--<h4>easyclass</h4> -->
						</div>

						<div class="heading" style="text-align:center">
							<h2>Forget Password</h2>
						</div>

						<div class="actual-form">
							<div class="input-wrap" style="margin-bottom: 5px;">
								<input id="email" type="text" minlength="4" class="input-field" autocomplete="off" placeholder="Email" />
							</div>
							<p class="text">
								We'll send a link to your registered email to reset your password
							</p>

							<button id="submitEmail" type="submit" class="sign-btn">Send Link</button>

							<input onclick="location.replace('index.html')" type="submit" value="Cancel" class="sign-btn" style="margin-top: -20px; background-color: rgb(220, 50, 50);"/>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
			<!-- Modal -->
			<div class="modal fade" id="error" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
				<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLongTitle">Incorrect email!</h5>
					<button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					</div>
					<div class="modal-body">
					Please make sure your email is correctly written before submission!
					</div>
					<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
					</div>
				</div>
	</div>
</main>
<script type="module" src="forgetpassword.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
