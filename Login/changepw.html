<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>BrainBox - Change Password</title>
	<link rel="stylesheet" href="style.css" />
</head>

<body>
	<main>
		<div class="box">
			<div class="inner-box">
				<div class="forms-wrap" style="width: 100%">
					<div id="centraliseform" autocomplete="off" class="sign-in-form" style="max-width: 360px;">

						<div class="logo">
							<img src="../Images/brainbox_high_resolution_logo_black_on_transparent_background.png"
								alt="logo">
							<!--<h4>easyclass</h4> -->
						</div>

						<div class="heading">
							<h2>Change Password</h2>
						</div>

						<div class="actual-form">
							<div class="input-wrap" style="margin-bottom: 5px;">
								<input type="text" minlength="4" class="input-field" autocomplete="off" placeholder="Change Password" />
							</div>
							<p class="text">
								Please key in your password
							</p>
                            <div class="input-wrap" style="margin-bottom: 5px;">
								<input type="text" minlength="4" class="input-field" autocomplete="off" placeholder="Confirm Password" />
							</div>
							<p class="text">
								Confirm your password
							</p>

							<input type="submit" value="Save" class="sign-btn" />

							<input type="submit" formaction="index.html" value="Cancel" class="sign-btn"
								style="margin-top: -20px; background-color: rgb(220, 50, 50);" />

						</div>

					</div>
				</div>
			</div>
		</div>
	</main>
<script type="module" src="app.js"></script>
</body>

</html>
