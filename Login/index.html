<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to BrainBox</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="box">
        <div class="inner-box">
          <div class="forms-wrap">
            <form action="index.html" autocomplete="off" class="sign-in-form">
              
              <div class="logo">
                <img src="../Images/brainbox_high_resolution_logo_black_on_transparent_background.png" alt="logo">
		<!--<h4>easyclass</h4> -->
              </div>

              <div class="heading">
                <h2>Welcome Back</h2>
                <h6>Not registred yet?</h6>
                <a href="#" class="toggle">Sign up</a>
              </div>

              <div class="actual-form">
                <div class="input-wrap">
                  <input
                    type="text"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Name</label>
                </div>

                <div class="input-wrap" style="margin-bottom: 0px;">
                  <input
                    type="password"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Password</label>          
                </div>

                <a id="forgetButton" href="./forgetpassword.html">Forget Password</a>
                <input type="submit" value="Sign In" class="sign-btn" />

              </div>
            </form>

            <form action="index.html" autocomplete="off" class="sign-up-form">

              <div class="logo">
                <img src="../Images/brainbox_high_resolution_logo_black_on_transparent_background.png" alt="logo">
		<!--<h4>easyclass</h4> -->
              </div>

              <div class="heading">
                <h2>Get Started</h2>
                <h6>Already have an account?</h6>
                <a href="#" class="toggle">Sign in</a>
              </div>

              <div class="actual-form">
                <div class="input-wrap">
                  <input
                    type="text"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Name</label>
                </div>

                <div class="input-wrap">
                  <input
                    type="email"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Email</label>
                </div>

                <div class="input-wrap">
                  <input
                    type="password"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Password</label>
                </div>

                <input type="checkbox" name="agree" required>
                <span class="text">By signing up, I agree to the
                  <a href="#">Terms of Services</a> and
                  <a href="#">Privacy Policy</a>
                </span>
                
                <input type="submit" value="Sign Up" class="sign-btn" />
                
              </div>
            </form>
          </div>

          <!-- Carousel -->
          <div class="carousel">
            <div class="images-wrapper">
              <img src="./img/image1.jpg" class="image img-1 show" alt="" />
              <img src="./img/img2.jpg" class="image img-2" alt="" />
              <img src="./img/image3.jpg" class="image img-3" alt="" />
            </div>

            <div class="text-slider">
              <div class="text-wrap">
                <div class="text-group">
                  <h2>Join any course you want</h2>
                  <h2>Forums for Q&A</h2>
                  <h2>Track your progress</h2>
                </div>
              </div>

              <div class="bullets">
                <span class="active" data-value="1"></span>
                <span data-value="2"></span>
                <span data-value="3"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Javascript file -->
    <script src="app.js"></script>

  </body>
</html>
