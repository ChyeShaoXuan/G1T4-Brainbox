<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to BrainBox</title>
    <link rel="stylesheet" href="style.css" />
<link rel="icon" href="../Images/brainbox-high-resolution-logo-white-on-black-background.png">
  </head>
  <body>
    <div id="contentBlock" style="display:none;">
    <main>
      <div class="box">
        <div class="inner-box">
          <div class="forms-wrap">
            <form autocomplete="off" class="sign-in-form">
              
              <div class="logo">
                <img src="../Images/brainbox_high_resolution_logo_black_on_transparent_background.png" alt="logo">
		<!--<h4>easyclass</h4> -->
              </div>

              <div class="heading">
                <h2>Welcome Back</h2>
                <h6>Not registered yet?</h6>
                <a href="#" class="toggle">Sign up</a>
              </div>
              
              <div class="actual-form">
                <div class="input-wrap">
                  <input
                    type="email"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                    id="loginEmail"
                  />
                  <label>Email</label>
                </div>

                <div class="input-wrap" style="margin-bottom: 0px;">
                  <input
                    type="password"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                    id="loginPassword"
                  />
                  <label>Password</label>          
                </div>

                <a id="forgetButton" href="./forgetpassword.html">Forget Password</a>

                <div class="input-wrap">
                  <span id='signinMessage' style="color:red"></span>
                </div>

              </div>
              <button id="login" class="sign-btn">Sign In</button>
            </form>

            <form autocomplete="off" class="sign-up-form">

              <div class="logo">
                <img src="../Images/brainbox_high_resolution_logo_black_on_transparent_background.png" alt="logo">
		<!--<h4>easyclass</h4> -->
              </div>

              <div class="heading">
                <h2>Get Started</h2>
                <h6>Already have an account?</h6>
                <a href="#" class="toggle">Sign in</a>
              </div>

              <div class="actual-form">
                <div class="input-wrap">
                  <input
                    type="text"
                    minlength="4"
                    maxlength="20"
                    class="input-field"
                    autocomplete="off"
                    required
                    id="name"
                  />
                  <label>Name</label>
                </div>

                <div class="input-wrap">
                  <input
                    type="email"
                    class="input-field"
                    autocomplete="off"
                    required
                    id="signupEmail"
                  />
                  <label>Email</label>
                </div>

                <div class="input-wrap">
                  <input
                    type="password"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                    id="signupPassword"
                  />
                  <label>Password</label>
                </div>

                <div class="input-wrap">
                  <span id='signupError' style="color:red"></span>

                </div>


                <input type="checkbox" name="agree" required>
                <span class="text">By signing up, I agree to the Terms of Services and Privacy Policy
                </span>
                
                <input type="submit" id="signup" class="sign-btn" value="Sign Up">
                
              </div>
            </form>
          </div>

          <!-- Carousel -->
          <div class="carousel">
            <div class="images-wrapper">
              <img src="./img/image1.jpg" class="image img-1 show" alt="" />
              <img src="./img/img2.jpg" class="image img-2" alt="" />
              <img src="./img/image3.jpg" class="image img-3" alt="" />
            </div>

            <div class="text-slider">
              <div class="text-wrap">
                <div class="text-group">
                  <h2>Study any topic you want</h2>
                  <h2>Forums for Q&A</h2>
                  <h2>Track your progress</h2>
                </div>
              </div>

              <div class="bullets">
                <span class="active" data-value="1"></span>
                <span data-value="2"></span>
                <span data-value="3"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
    <!-- Javascript file -->
    <script type="module" src="../loginStatus.js"></script>
    <script type="module" src="app.js"></script>
    <!-- <script>console.log(document.URL)</script> -->
  </body>
</html>
