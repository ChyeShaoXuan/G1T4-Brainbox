<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Content</title>
    
    <!-- Add the link to the Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <!-- Axios CDN -->
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <!-- Vue.js 3 CDN -->
    <script src="https://unpkg.com/vue@next"></script>

    <style>
        .correct{
            color: green;
        }
        .error{
            color: red;
        }
    </style>

</head>
<body>
    <div id="test">
        <div id="app">
            <!-- Vue.js template will be rendered here -->
            <div v-for="qn of questions">
                <h1>{{qn.number}}. {{qn.question}}</h1>
                <label v-for="ans in qn.answers"><input type="radio" :value="ans" :name="qn.number" required>{{ans}}<br></label>
                <p id="correct_ans">The correct answer is: {{qn.correct_answer}}</p>
            </div>
            <br>
            <button id='submit' @click="submit" style="background-color: #008000; color: white; margin-right:20px">Submit</button>
            
            
            <button id="back" @click="history.back()" style="background-color: blue; color: white;">Back</button>
            <br>

            <p id="mark" style="display: none;">Your Score= {{score}}/{{questions.length}}</p>
            
            <br>
         </div>
    </div>
        
    <script src="test-content.js"></script>
</body>
</html>
