                    </a>
                    <nav class="md:mb-0 md:pl-8 md:ml-8 md:border-l md:border-gray-200 flex flex-wrap items-center">
                        <a href="../Home/home.html" class="text-center w-full md:w-auto md:ml-0">
                            <div class="p-3 rounded-full text-gray-600 hover:text-gray-900">

                        <a href="../Study/study.html" class="text-center w-full md:w-auto md:ml-0">

    <!-- Animated Text and Background -->
    <div class="py-20 bg-cover bg-no-repeat bg-fixed relative" style="background-image: url(../Images/snow.jpg)">
        <div class="container m-auto text-center px-6 opacity-100">
        <h2 class="text-4xl font-bold mb-2 text-black bg-white bg-opacity-50 backdrop-blur-md p-4"><span id="animated-text"></span></h2>
            <a href="../Study/study.html">
                <button class=" relative bg-gradient-to-r from-red-300 via-yellow-200 to-yellow-400 font-bold 
                rounded-full py-4 px-8 shadow-lg uppercase tracking-wider hover:border-transparent hover:text-red-700 
                hover:bg-gray-800 transition-all shadow-lg animate__animated animate__bounceInDown ">Study First?</button>
            </a>
        </div>
    </div>

    <!-- Test Selection -->
    <section class="bg-gradient-to-r from-sky-300 to-blue-500 py-8">
        <div class="container mx-auto flex justify-center items-center">
            <div class="w-full md:w-1/2 bg-white rounded-lg p-6 shadow-md transform scale-105 hover:scale-100 transition-transform">
                <form action="test-content.html" method="GET" class="space-y-4">
                    <div class="mb-4">
                        <label for="subject" class="block text-gray-700 text-sm font-medium mb-2 text-blue-500">Select a Subject:</label>
                        <div class="relative">
                            <select name="subject" id="subject" class="w-full p-3 border border-blue-500 rounded-lg focus:outline-none focus:ring focus:border-blue-300 appearance-none text-gray-800">
                                <option value="English">English</option>
                                <option value="Math">Math</option>
                                <option value="Science">Science</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="difficulty" class="block text-gray-700 text-sm font-medium mb-2 text-blue-500">Select a Difficulty:</label>
                        <div class="relative">
                            <select name="difficulty" id="difficulty" class="w-full p-3 border border-blue-500 rounded-lg focus:outline-none focus:ring focus:border-blue-300 appearance-none text-gray-800">
                                <option value="Easy">Easy</option>
                                <option value="Intermediate">Medium</option>
                                <option value="Hard">Hard</option>
                            </select>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-blue-700 hover:from-blue-700 hover:to-blue-900 text-white font-semibold py-3 rounded-lg transition duration-300 ease-in-out transform hover:scale-110 hover:shadow-xl">Begin Test</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

  <!-- Bottom -->

            &copy; 2023 AY2023/2024 Semester 1 - IS216 G1T4 - Team BrainBox
        </p>
    </div>
  </section>

        document.addEventListener("DOMContentLoaded", function () {
        const options = {
            strings: ["Are you ready for a test?"],
            typeSpeed: 75,
            showCursor: true, 
        };
    
        const typed = new Typed("#animated-text", options);
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
