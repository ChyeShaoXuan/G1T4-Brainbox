<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <title class="text-center display-4 font-weight-bold mt-5">Forum Post</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>
<body >
    <div id="root" class="bg-light d-flex align-items-center justify-content-center">
        <div class="container text-center p-4">
            <h1 id="title" class="bg-black text-white p-4 rounded shadow text-center font-weight-bold"> 
                {{ retTitle }}
            </h1>
            <h5 class="bg-white p-4 rounded shadow text-left">
                {{ retContent }}
            </h5>
            <h5 v-for='comment of commentsList' class="bg-white p-4 rounded shadow text-left">
                <!-- <span> -->
                    <img style='width:50px' class="img-thumbnail" :src="'../Images/' + comment[2]">
                    <span class="p-3 text-start"> {{ comment[3] }} </span>
                    {{ comment[1].text }}
                <!-- </span> -->

            </h5>
            <h5 class="bg-white p-4 rounded shadow text-left">
                <textarea v-model="commentText" cols="50" rows="10"></textarea>
                <button v-on:click='submit' type="button">Submit</button>
            </h5>
            <a href="forum.html" class="btn btn-primary m-4 mb-4">Back to Forum</a> 
        </div>
    
    </div>
    <script type="module" src="post.js"></script>
</body>
</html>
