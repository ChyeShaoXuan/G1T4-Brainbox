<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <title class="text-center display-4 font-weight-bold mt-5">Forum Post</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="root" class="bg-light d-flex align-items-center justify-content-center">
        <div class="container text-center p-4">
            
            <div class="bg-black p-4 rounded text-white text-left">
                <h1 style="text-decoration:underline" class="mb-4 display-3">Title:</h1>
                <h3 class="display-5">{{ retTitle }}</h3>
            </div>

            <div class="bg-warning p-4 rounded shadow text-left">
                <h1 style="text-decoration:underline" class="mb-4 display-3">Content:</h1>
                <h3 class="display-5">{{ retContent }}</h3>
            </div>

            <div class="bg-white p-4 rounded shadow text-left mt-4">
                <h4 class="mb-4">Reply to this post!</h4>
                <div class="form-group">
                    <textarea v-model="commentText" class="form-control" rows="4"></textarea>
                </div>
                <button v-on:click='submit' class="btn btn-primary mt-3">Submit</button>
            </div>

            <div class="container">
                <div class="bg-white p-4 rounded shadow text-left mt-4">
                    <h2 class="display-2 mb-4">
                        Replies:
                    </h2>
                    <div v-for="comment of commentsList" class="media mb-4">
                        <img style="width: 50px;" class="img-thumbnail mr-3" :src="'../Images/' + comment[2]" alt="User Image">
                        <div class="media-body">
                            <h5 class="mt-0">{{ comment[3] }}</h5>
                            <p>{{ comment[1].text }}</p>
                            <hr>
                        </div>
                    </div>
                </div>
            </div>

            <a href="forum.html" class="btn btn-danger m-4 mb-4">Back to Forum</a>
        </div>
    </div>
    <script type="module" src="post.js"></script>
</body>
</html>
