<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <title>Forum Post</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive;
            background-color: #f3f3f3;
        }

        .container {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px auto;
            border-radius: 5px;
        }

        h3 {
            text-decoration: underline;
            font-size: 1.5rem;
        }

        .author-info, .title-info, .content-info, .replies-container, .reply-form {
            background-color: #000000;
            color: #ffffff;
            padding: 20px;
            border-radius: 5px;
        }

        .author-info img {
            width: 50px;
            border: 2px solid #000;
            border-radius: 50%;
            margin-right: 10px;
        }

        .title-info {
            background-color: #f97d63; 
            color: #000;
            padding: 20px;
            border-radius: 5px;
        }

        .content-info {
            background-color: #f8e352; 
            color: #333;
            padding: 20px;
            border-radius: 5px;
        }

        .replies-container {
            background-color: #64b5f6; 
            color: #000;
            padding: 20px;
            border-radius: 5px;
        }

        .comment {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .comment img {
            width: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .btn-forum {
            background-color: #ff2a00; 
            color: #fff;
            border: none;
        }

        @keyframes changeBackgroundColorForm {
            0% {
                background-color: #ffa7a7; 
            }
            25% {
                background-color: #b6ffb6; 
            }
            50% {
                background-color: #bdbdff; 
            }
            75% {
                background-color: #ffffb7; 
            }
            100% {
                background-color: #ffb4ff; 
            }
        }

        .reply-form {
            color: #000;
            padding: 20px;
            border-radius: 5px;
            animation: changeBackgroundColorForm 10s infinite;
        }

    </style>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="root" class="d-flex align-items-center justify-content-center">
        <div class="container text-center p-4">
            <div class="author-info animate__animated animate__fadeInUp">
                <h3>Post Author:</h3>
                <img :src="'../Images/' + authorPic" alt="Author Image">
                <h5>{{ authorName }}</h5>
                <h5>{{ authorTime }}</h5>
            </div>

            <div class="title-info animate__animated animate__fadeInUp">
                <h3>Post Title:</h3>
                <h5>{{ retTitle }}</h5>
            </div>

            <div class="content-info animate__animated animate__fadeInUp">
                <h3>Post Content:</h3>
                <h5>{{ retContent }}</h5>
            </div>

            <div class="replies-container animate__animated animate__fadeInUp">
                <h3 class="mb-5">Post Replies:</h3>
                <div v-for="comment in commentsList" class="comment">
                    <div class="media-body">
                        <img :src="'../Images/' + comment[2]" alt="User Image">
                        <h4>{{ comment[3] }}</h4>
                        <h5>{{ comment[1].text }}</h5>
                        <p>{{ comment[4] }}</p>
                        <hr>
                    </div>
                </div>
            </div>

            <div class="reply-form animate__animated animate__fadeInUp">
                <h3>Reply to this post!</h3>
                <div class="form-group">
                    <textarea v-model="commentText" class="form-control" rows="4"></textarea>
                </div>
                <button v-on:click="submit" class="btn btn-primary mt-3">Submit</button>
            </div>

            <a href="forum.html" class="btn btn-forum m-4 mb-4 animate__animated animate__fadeIn">Back to Forum</a>
        </div>
    </div>
    <script type="module" src="post.js"></script>
</body>
</html>
